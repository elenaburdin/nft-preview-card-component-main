<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="showcase">
    <div class="content">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="item center">

      <!-- About -->
      <div class="title">
        <h1>Equilibrium #3429</h1>
      </div>

      <div class="text">
        <p class="color-soft-blue">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <!-- Info -->
      <div class="source">
        <div class="info">
          <img src="./images/icon-ethereum.svg" alt="eth">
          <p class="color-cyan">0.041 ETH</p>
        </div>
        <div class="info">
          <img src="./images/icon-clock.svg" alt="clock">
          <p class="color-soft-blue">3 days left</p>
        </div>
      </div>


      <div class="author">
        <div class="info">
          <img src="./images/image-avatar.png" alt="avatar" class="logo">
          <p class="color-soft-blue">Creation of <span>Jules Wyvern</span>
          </p>
        </div>
      </div>

    </div>

  </section>

  <!-- Footer -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Elena</a>.
    </div>
  </footer>

</body>

</html>
